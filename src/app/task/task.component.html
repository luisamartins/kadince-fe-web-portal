<div class="task-container">
  <h2>Task List</h2>

  <div class="filter">
    <button (click)="filter='all'">All</button>
    <button (click)="filter='pending'">Pending</button>
    <button (click)="filter='complete'">Complete</button>
  </div>

  <ul>
    <li *ngFor="let task of filterTasks()">
      <span [class.completed]="task.completed">{{ task.title }}: {{ task.description }}</span>
      <button (click)="completeTask(task)" [disabled]="task.completed">Complete</button>
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>

  <div class="new-task">
    <input [(ngModel)]="newTask.title" placeholder="Title">
    <input [(ngModel)]="newTask.description" placeholder="Description">
    <button (click)="createTask()">Add</button>
  </div>
</div>
