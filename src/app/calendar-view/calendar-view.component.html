<div class="calendar-container">
  <div class="calendar-header d-flex justify-content-between align-items-center">
    <button class="btn btn-sm btn-secondary" (click)="changeMonth(-1)">&#9664; Prev</button>
    <h2>{{ month }} {{ year }}</h2>
    <button class="btn btn-sm btn-secondary" (click)="changeMonth(1)">Next &#9654;</button>
  </div>

  <div class="calendar-grid">
    <div class="calendar-cell header">Sun</div>
    <div class="calendar-cell header">Mon</div>
    <div class="calendar-cell header">Tue</div>
    <div class="calendar-cell header">Wed</div>
    <div class="calendar-cell header">Thu</div>
    <div class="calendar-cell header">Fri</div>
    <div class="calendar-cell header">Sat</div>

    <div *ngFor="let date of dates" class="calendar-cell">
      <ng-container *ngIf="date">
        <span class="date">{{ date.getDate() }}</span>
        <ul>
          <li *ngFor="let task of getTasksForDate(date)">
            {{ task.title }}
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
</div>
